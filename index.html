<html lang="en">


<head>

    <meta charset="UTF-8">

    <title>Calculadora de horas</title>
</head>

<body>
    <div class="header">
        <h2>Contar Horas</h2>
    </div>
    


    <div class="form__group ">
        <div class="times" id="hourG"> 
            <input type="number" class="form__input" id="hour" placeholder="Hours" required="" />
            <label  for="hours" class="form__label">Horas</label>
        </div>
        <div class="times" id="minsG"> 
            <input type="number" class="form__input" id="minutes" placeholder="Minutes" required="" />
            <label  for="minutes" class="form__label">Minutos</label>
        </div>
        
    </div>

    <form action="#">
 
        <div class="select-box">
          
          <label for="select-box1" class="label select-box1"><span class="label-desc">Choose your country</span> </label>
          <select id="select-box1" class="select">
            <option value="Choice 1">Falkland Islands</option>
            <option value="Choice 2">Germany</option>
            <option value="Choice 3">Neverland</option>
          </select>
          
        </div>
         
      </form>  

      <a href="#" class="btn btn-blue">This is a button</a>

</body>
