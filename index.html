<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="jquery-3.5.0.min.js"></script> -->
    <script src="script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
    <title>Calculadora de horas</title>
</head>

<body>

    <!-- Side navigation -->
    <div class="sidenav">
        <a href="#">Agregar Hora</a>
        <a href="#">Ver Horas</a>

    </div>
    <div class="main">

        <div class="header">
            <h2>Contar Horas</h2>
        </div>

        <div class="form__group ">
            <div class="times" id="hourG">
                <input type="number" class="form__input" id="hour" placeholder="Hours" required="" />
                <label for="hours" class="form__label">Horas</label>
            </div>
            <div class="times" id="minsG">
                <input type="number" class="form__input" id="minutes" placeholder="Minutes" required="" />
                <label for="minutes" class="form__label">Minutos</label>
            </div>

        </div>

        <form action="#">

            <div class="select-box">

                <label for="select-box1" class="label select-box1"><span class="label-desc">Choose your country</span>
                </label>
                <select id="select-box1" class="select">
                    <option value="Choice 1">Falkland Islands</option>
                    <option value="Choice 2">Germany</option>
                    <option value="Choice 3">Neverland</option>
                </select>

            </div>

        </form>

        <a href="#" class="btn btn-blue">Agregar Horas</a>

        <p class="barra"></p>

        <div class="form__group">
            <div class="times">
                <input type="text" class="form__input" id="project" placeholder="Nuevo Proyecto" required="" />
                <label for="project" class="form__label">Nuevo Proyecto</label>
            </div>
        </div>
        <a href="#" class="btn btn-blue">Agregar Proyecto</a>
        

    </div>
</body>

</html>
